name: Test HTML Page

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Ensure you are using a compatible Node.js version

      - name: Install dependencies
        run: npm install

      - name: Fix permissions
        run: chmod +x ./node_modules/.bin/jest

      - name: Run tests
        run: npm test
